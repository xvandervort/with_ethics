promised_files: 
  code_of_conduct:
    filename: CODE_OF_CONDUCT.md
    path: "@root"
      
  privacy_policy:
    filename: privacy.doc
    path: "@root/public"
      
  deployment_script:
    filename: deploy.rb
    path: "@root"
      
  readme:
    filename: README.md
    path: "@root"
    
promised_tags:
  # NOTE that a security tag can go in a test file or a code file.
  # it means something different in each location
  security:
    filename: "*.rb"
    path: "@root/spec/files"
    recurse: true
        
  todo:
    filename: "*.rb"
    path: "@root/lib/with_ethics"
    recurse: false 
    
